{% extends "base_generic.html" %}


{% block content %}
	<h1>Список авторов</h1>
	{% if author_list %}
	<ul>
		{% for author in author_list %}
		<li>
			<a href="{{ author.get_absolute_url }}">{{ author.first_name }} {{ author.last_name }}</a>----------
			<a href="/author/update/{{ author.id }}">Изменить</a>,
			<a href="/author/delete/{{ author.id }}">Удалить</a>
			
		</li>
		{% endfor %}
	</ul>
	{% else %}
	<p>Пока нет авторов</p>
	{% endif %}
{% endblock %}
